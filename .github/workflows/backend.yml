name: Backend CI/CD Pipeline

on:
  push:
    branches: 
      - main 
      - jurian
    paths:
      - 'backend/backend-app/**'
  
  pull_request:
    branches: 
      - main
    paths:
      - 'backend/backend-app/**'

jobs:
  ci:
    name: CI - Tests & Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]
    
    defaults:
      run:
        working-directory: backend/backend-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/backend-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration



  cd:
    name: CD - Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: backend/backend-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

