name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/frontend-app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/frontend-app/**'

jobs:
  cd:
    name: CD - Deploy React frontend to Azure App Service
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: frontend/frontend-app

    steps:
      # Stap 1: code ophalen
      - uses: actions/checkout@v4

      # Stap 2: Node.js instellen
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Stap 3: dependencies installeren
      - name: Install dependencies
        run: npm ci

      # Stap 4: React app builden
      - name: Build frontend
        run: npm run build

      # Stap 5: Deploy naar Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: avanskeuzecompass
          publish-profile: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          package: build