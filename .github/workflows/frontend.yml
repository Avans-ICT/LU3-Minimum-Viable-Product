name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/frontend-app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/frontend-app/**'

jobs:
  cd:
    name: CD - Deploy React frontend to Azure Static Web App
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: frontend/frontend-app

    steps:
      # Stap 1: code ophalen
      - uses: actions/checkout@v4

      # Stap 2: Node.js instellen
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Stap 3: Cache Node modules voor sneller builden
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Stap 4: dependencies installeren
      - name: Install dependencies
        run: npm ci

      # Stap 5: frontend builden
      - name: Build frontend
        run: npm run build

      # Stap 6: Deploy naar Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"     # Vite build output
          skip_app_build: true