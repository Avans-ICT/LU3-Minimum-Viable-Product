name: AI Service CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "ai-service/**"
  pull_request:
    branches:
      - main
    paths:
      - "ai-service/**"

jobs:
  ci:
    name: CI - Tests (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: ai-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
        env:
          APP_ENV: ${{ secrets.AI_APP_ENV }}
          APP_NAME: ${{ secrets.AI_APP_NAME }}
          CORS_ORIGINS: ${{ secrets.AI_CORS_ORIGINS }}
          MODEL_ARTIFACT_PATH: ${{ secrets.AI_MODEL_ARTIFACT_PATH }}
          MODEL_VERSION: ${{ secrets.AI_MODEL_VERSION }}

  cd:
    name: CD - Build Image + Deploy to Azure (if configured)
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      AZURE_PUBLISH_PROFILE: ${{ secrets.AI_AZURE_WEBAPP_PUBLISH_PROFILE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (deploy-ready artifact)
        uses: docker/build-push-action@v6
        with:
          context: ./ai-service
          file: ./ai-service/Dockerfile
          push: false
          tags: ai-service:latest

      - name: Deploy to Azure App Service (Web App for Containers)
        if: env.AZURE_PUBLISH_PROFILE != ''
        uses: azure/webapps-deploy@v3
        with:
          app-name: ai-service-avanskeuzecompass
          publish-profile: ${{ secrets.AI_AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ai-service

      - name: Skip deploy (no Azure publish profile configured)
        if: env.AZURE_PUBLISH_PROFILE == ''
        run: |
          echo "Skipping deploy: AI_AZURE_WEBAPP_PUBLISH_PROFILE is not set."
          echo "CI + Docker build ran successfully; deploy requires Azure resources."